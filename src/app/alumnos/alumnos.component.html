<div class="container ">
    <div class="row ">
      <div class="col order-first mt-3 mb-5">
        <mat-toolbar style="background-color:rgb(241, 218, 87);" >
          <span>Alumnos</span>
          <rec class=" rec btn " (click)="actualizar()" style="color :rgba(15, 15, 15, 0.952)" matTooltip="Refrescar Tabla">
            <mat-icon>refresh</mat-icon>
          </rec>
          <div class="example-spacer"></div>
          <button mat-raised-button color="primary" (click)="agregar()" matTooltip="Agregar Docente">Agregar</button>
        </mat-toolbar>
        <mat-card class="card">
          <table class="full-width-table" class="table">
            <thead>
              <tr class=" text-center">
                <th scope="col">Id</th>        
                <th scope="col">Nombre</th>
                <th scope="col">Fecha Nacimiento</th>
                <th scope="col">Fecha Ingreso</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
                
  
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let alumnos of ListarAlumnos" class=" text-center">
                <th>{{alumnos.id}}</th>
                <td>{{alumnos.nombre}}</td>
                <th>{{alumnos.fecha_nacimiento}}</th>
                <td>{{alumnos.fecha_ingreso}}</td>
                <td>{{alumnos.direccion}}</td>
                <th>{{alumnos.telefono}}</th>
       
  
  
                <td class="puntero" (click)="modificar(alumnos.id)" style="color:rgb(30, 86, 198); "
                  matTooltip="Editar Docente">
                  <mat-icon>edit</mat-icon>
                </td>
  
                <td class="puntero" (click)="eliminar(alumnos.id)" style="color :rgba(238, 20, 20, 0.952)"
                  matTooltip="Eliminar Docente">
                  <mat-icon>delete</mat-icon>
                </td>
              </tr>
            </tbody>
          </table>
        </mat-card>
      </div>
    </div>
  </div>
